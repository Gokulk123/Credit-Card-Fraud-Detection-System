{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bank Home</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/landing-page.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="/bankhome/"> Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                 <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/add_customer_details/">Add Customer Details</a>
                    </li>
                    <!--li>
                        <a href="#">Send Link</a>
                    </li-->
                    <li>
                        <a href="/add_account_details/">Add Account Details</a>
                    </li>
                      <li>
                        <a href="/view_account_details/">View Account Details</a>
                    </li>
                      <li>
                        <a href="/view_customer_details/">View Customer Details</a>
                    </li>
                      <li>
                        <a href="/all_transaction/">Transaction Details</a>
                    </li>
                    <!--li>
                        <a href="#">Block Card</a>
                    </li>
                     <li>
                        <a href="#">View Blocked Card</a>
                    </li-->

                      <li>
                        <a href="/bank_logout/">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Add Customer Details</h1>
                        <h3 style="color:green;">{{msg}}</h3>
                        <hr class="intro-divider">
                        <form action="/customer_profiles/" method="post">{% csrf_token %}
                        <ul class="list-inline intro-social-buttons">

                            <li>
                                <label>Customer Name</label><br>
                                <input type="text" name="cname" required class="form-control">
                            </li>
                            <li>
                                <label>Email</label><br>
                                <input type="text" name="email" required class="form-control">
                            </li>
                            <li>
                                <label>Phone Number</label><br>
                                <input type="text" name="phone" required class="form-control">
                            </li>
                            <li>
                                <label>House Number</label><br>
                                <input type="text" name="hname" required class="form-control">
                            </li><br><br>
                            <li>
                                <label>Street</label><br>
                                <input type="text" name="street" required class="form-control">
                            </li>
                            <li>
                                <label>Place</label><br>
                                <input type="text" name="place" required class="form-control">
                            </li>
                            <li>
                                <label>District</label><br>
                                <input type="text" name="district" required class="form-control">
                            </li>
                            <li>
                                <label>State</label><br>
                                <input type="text" name="state" required class="form-control">
                            </li><br><br>
                            <li>
                                <label>Pincode</label><br>
                                <input type="text" name="pin" required class="form-control">
                            </li>
                            <li>
                                <label>Username</label><br>
                                <input type="text" name="uname" required class="form-control">
                            </li>
                            <li>
                                <label>Password</label><br>
                                <input type="password" name="password" required class="form-control">
                            </li>
                            <li>

                                <input type="submit" name="submit"  class="btn btn-primary form-control">
                            </li>
                        </ul></form>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <!-- Page Content -->


    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
