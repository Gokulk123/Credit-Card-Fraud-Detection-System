{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Customer Home</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/landing-page.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="#">Welcome {{cusname}}</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/cus_profile/">View Profile</a>
                    </li>
                     <li>
                        <a href="/acct_details/">Account Details</a>
                    </li>
                      <li>
                        <a href="/make_transaction/">Make Transaction</a>
                    </li>
                      <li>
                        <a href="/our_transaction/">View Transaction</a>
                    </li>


                      <li>
                        <a href="/customer_logout/">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <h1 style="color:red;">*** Make Transaction Under 25,000 </h1>

                <div class="col-lg-12">
                    <div class="intro-message">

                        <h1>Make Transaction</h1>
                        <h3 style="color:green;">{{msg}}</h3>
                        <hr class="intro-divider">
                        
                        <form action="/save_transaction/" method="post">{% csrf_token %}

                        <ul class="list-inline intro-social-buttons">

                            <li>
                                <label>Customer Name</label><br>
                                <input type="text" name="cname" required class="form-control" value={{acct.customer_name}} readonly>
                            </li>
                            <li>
                                <label>Email</label><br>
                                <input type="text" name="email" required class="form-control" value={{acct.email}} readonly>
                            </li>
                            <li>
                                <label>Phone Number</label><br>
                                <input type="text" name="phone" required class="form-control" value={{acct.phone}} readonly>
                            </li>
                            <li>
                                <label>Account Number</label><br>
                                <input type="text" name="accnt" required class="form-control" value={{acct.acct_num}} readonly>
                            </li><br><br>
                            <li>
                                <label>Bank</label><br>
                                <input type="text" name="bank" required class="form-control" value={{acct.bank_name}} readonly>
                            </li>
                            <li>
                                <label>Branch</label><br>
                                <input type="text" name="branch" required class="form-control" value={{acct.branch}} readonly>
                            </li>
                            <li>
                                <label>Date</label><br>
                                <input type="date" name="date" required class="form-control" value={{acct.date}} readonly>
                            </li>
                            <li>
                                <label>Amount</label><br>
                                <input type="text" name="amount" required class="form-control">
                            </li><br><br>
                             <li>
                                <label>Favourite Place</label><br>
                                <input type="text" name="f_place" required class="form-control">
                            </li>
                             <li>
                                <label>Favourite Food</label><br>
                                <input type="text" name="f_food" required class="form-control">
                            </li>
                             <li>
                                <label>Favourite Pet</label><br>
                                <input type="text" name="f_pet" required class="form-control">
                            </li>
                            <li>

                                <input type="hidden" name="c_id"  value="{{acct.customer_id}}" required class="form-control">

                            </li><br><br>

                                <input type="submit" name="submit"  class="btn btn-primary">
                            </li>

                        </ul></form>

                    </div>
                </div>

            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <!-- Page Content -->


    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
